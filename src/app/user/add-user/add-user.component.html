<div class="container">
  <h2>Add User</h2>
  	<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  	<div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" ngModel name="fname" #fname="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="lname" placeholder="Enter Second Name" ngModel name="lname" #lname="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter Email" ngModel name="email" #email="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" ngModel name="pwd" #pwd="ngModel">
      </div>
    </div>
    <div class="form-group">
	  	<label class="control-label col-sm-2" for="city">City:</label>
	  	<div class="col-sm-6">
		  	<select class="form-control" ngModel name="city" id="city">
			    <option value="Kolkata">Kolkata</option>
			    <option value="Bangalore">Bangalore</option>
			    <option value="Delhi">Delhi</option>
			    <option value="Mumbai">Mumbai</option>
		  	</select>
	  	</div>
	</div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="comments">Comments:</label>
      <div class="col-sm-6">
        <textarea class="form-control" id="comments" placeholder="Enter Comments" ngModel name="comments" #comments="ngModel"></textarea>
      </div>
    </div>
    <div class="form-group">
  		<label class="control-label col-sm-2" for="">Gender</label>
	  	<div class="radio">
		  <label class="radio-inline"><input type="radio" ngModel #gender="ngModel" name="gender">Male</label>
		  <label class="radio-inline"><input type="radio" ngModel #gender="ngModel" name="gender">Female</label>
		</div>
	 </div>
    <div class="checkbox">
    	<label class="control-label col-sm-2"><input type="checkbox" ngModel name="subscribe" #subscribe="ngModel"> Subscribe to email</label>
    </div>
  	
    <div class="form-group">        
      	<div class="col-sm-offset-2 col-sm-6">
        	<button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
        	<button type="button" class="btn btn-info" routerLink="/user">Back</button>
    	</div>
    </div>
  	</form>
</div>
